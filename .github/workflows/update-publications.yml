name: Update Publications

on:
  schedule:
    - cron: '0 0 * * 0'  # Weekly on Sunday at midnight UTC
  workflow_dispatch:  # Allow manual trigger

jobs:
  update-pubs:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up R
        uses: r-lib/actions/setup-r@v2
        with:
          r-version: '4.5.1'

      - name: Install R packages
        run: |
          install.packages(c('openalexR', 'tidyverse', 'glue', 'jsonlite'))
        shell: Rscript {0}

      - name: Fetch Publications
        run: |
          Rscript R/fetch_publications.R

      - name: Commit changes
        run: |
          git config --local user.name "GitHub Actions"
          git config --local user.email "actions@github.com"
          git add data/publications.rds data/publications.csv
          git diff --quiet && git diff --staged --quiet || \
            git commit -m "Update publications from OpenAlex [automated]"
          git push
